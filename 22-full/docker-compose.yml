version: '3.8'

services:
  node22-full:
    build:
      context: .
      args:
        HOST_USER_UID: ${HOST_USER_UID:-1000}
        HOST_USER_GID: ${HOST_USER_GID:-1000}
    image: mxmd/node:22-full
    container_name: alpine-node-22-full
    working_dir: /home/docker
    volumes:
      - ./:/app
    ports:
      - "3122:3000"
    user: docker
    stdin_open: true
    tty: true
    shm_size: 1gb
